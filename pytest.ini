[pytest]
# Pytest configuration for Chimera test suite

# Minimum version
minversion = 8.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    browser: Browser automation tests (require manual login)
    integration: Integration tests (require running server)
    unit: Unit tests (no external dependencies)
    slow: Slow running tests
    asyncio: Async tests using asyncio

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Async support
asyncio_mode = auto

# Coverage options (when using --cov)
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
